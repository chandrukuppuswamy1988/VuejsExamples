<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Famous Stories</title>
</head>

<body>
    <div class="container">
        <h1>Let's hear some stories!</h1>
        <ul class="list-group">
            <li v-for="story in stories | orderBy 'upvotes' order" class="list-group-item">
                {{ story.writer }} said "{{ story.plot }}" and upvoted {{ story.upvotes }} times.
            </li>
        </ul>
        <button class="btn btn-default" @click="order = order * -1">Reverse Order</button>
        <pre>
            {{ $data | json }}
        </pre>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '.container',
        data: {
            order: -1,
            stories: [
                {
                    plot: "I crashed my car today!",
                    writer: "Alex",
                    upvotes: 28
                },
                {
                    plot: "Yesterday, someone stole my bag!",
                    writer: "John",
                    upvotes: 8
                },
                {
                    plot: "Someone ate my chocolate...",
                    writer: "John",
                    upvotes: 51
                },
                {
                    plot: "I ate someone's chocolate!",
                    writer: "Alex",
                    upvotes: 74
                },
            ]
        }
    })
</script>

</html>
